<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="/Images/Ecommerce.jpeg" alt="">
            <div class="card-item">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, cumque consequuntur ab enim
                    voluptasa!</p>
            </div>
            <div class="card-plan">
             <div class="left-item">
            <div class="img-box">
                <img src="/Images/plan.png" alt="">
            </div>
            <div class="amount-box">
                <p id="amount">
                    Amount
                </p>
                <p id="price">
                    99.9$/Years
                </p>
            </div>
                </div>
                <div class="right-item">
                    <a href="#">Change plan</a>
                </div>
            </div>
            <button id="payment-button">
                Processed to Payment
            </button>
            <div class="cancel-order">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>

</body>

</html>
