<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video embeded</title>
</head>

<body>
    <!--Create an HTML page with video embeded inside it -->
    <h1>Video Embeded from inside</h1>
    <video width="640" height="360"controls autoplay >
        <source src="ChitralDigitalMall.mp4"></video>
        <h1>Video Embeded from youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/k2DSi1zGEc8?si=a6hxhGFJ6MlzNRCT"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>

</html>
