<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <!-- the <table></table> tag is used to dedine table in HTML.It is used to format data in Tabular Form 
    <table>: Defines the table.
<tr> (Table Row): Creates a row in the table.
<th> (Table Header): Creates a header cell, typically bold and centered.
<td> (Table Data): Adds data cells in rows 
    -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
            <th>Occuption</th>
        </tr>
       <tr>
<td>Asad ullah</td>
<td>20</td>
<td>Pakistan</td>
<td>Software</td>

       </tr>
      </table>
      
</body>

</html>
